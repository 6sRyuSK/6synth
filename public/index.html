<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>6synth</title>
</head>
<body>
  <div>
    <div id="controll-panel">
      <form id="vco">
        <input type="radio" name="wave" value="sine" checked>sine
        <input type="radio" name="wave" value="square">square
        <input type="radio" name="wave" value="sawtooth">saw
        <input type="radio" name="wave" value="triangle">triangle
      </form>
      <div id="lfo">
        LFO
        <input type="range" name="rate" id="rate" max="100" value="0">
        <label for="rate">Rate</label>
        <input type="range" name="depth" id="depth" max="100" value="0">
        <label for="depth">Depth</label>
      </div>
      <canvas id="waveform" width="600" height="300"></canvas>
    </div>
    <div id="keyboard">
    </div>
  </div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
